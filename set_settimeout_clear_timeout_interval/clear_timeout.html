<html>
    <head>

    </head>
<body>
    <button onclick="startCount()">Start</button>
    <input type="text" id="txt">
    <button onclick="stopCount()">Stop</button>
    
<script>
var c=0;
var t;
var timer_on = 0;

function timeCount(){
    document.getElementById("txt").value = c;
    c=c+1;
    t=setTimeout(timeCount, 1000);
}

function startCount(){
    if(!timer_on){
        timer_on = 1;
        timeCount();
    }
}

function stopCount(){
    clearTimeout(t);
    timer_on = 0;
}
            </script>
    </body>
</html>
